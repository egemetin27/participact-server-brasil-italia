import.article.suporte=<p>Um arquivo de texto contém caracteres legíveis não formatados, como letras e números, e caracteres especiais, como tabulações, avanço de linha e retorno. O Sistema oferece suporte para estas extensões de nome de arquivo: .txt e .csv. </p> <p>Para usar um arquivo de texto como arquivo de origem para importação ou vinculação, o conteúdo do arquivo deve estar organizado de modo que os assistentes para importação e vinculação possam dividir o conteúdo em um conjunto de registros (linha) e cada registro, em uma coleção de campos (colunas). Os arquivos de texto organizados adequadamente podem ser: </p> <strong>Arquivos delimitados (vírgula)</strong> <p>Em um arquivo delimitado, cada registro é exibido em uma linha separada e os campos são separados por um único caractere, chamado de delimitador. O delimitador deve ser o caractere vírgula. O exemplo a seguir é de um texto delimitado por vírgula e com as colunas obrigatórios.</p>
