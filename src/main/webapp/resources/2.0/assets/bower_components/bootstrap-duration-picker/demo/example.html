<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap duration picker demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../src/jquery-duration-picker.css">
    <script src="../src/jquery-duration-picker.js"></script>

    <style>
        .container { padding-top: 80px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" class="form-control" id="duration">
                    </div>
                </form>
            </div>

            <div class="col-md-offset-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label>Duration with seconds</label>
                        <input type="text" class="form-control" id="duration2">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#duration').durationPicker();
            $('#duration2').durationPicker({ showSeconds: true });
        });
    </script>

</body>
</html>
